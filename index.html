<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <title>Title</title>
  </head>

  <body>
    <div id="form-area">
      <label for="number">Number of names to randomize:</label>
      <input type="number" id="number" name="number" value="5" min="1" max="100">

      <div id="sex-buttons">
        <button id="female-button">Female</button>
        <button id="male-button">Male</button>
        <button id="gn-button">Gender-neutral</button>
      </div>

      <button id="randomize-button">Randomize</button>
    </div>

    <div id="content-area"></div>

    <script src="script.js"></script>
  </body>
</html>
