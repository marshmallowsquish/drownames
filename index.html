<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kaushan+Script&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drow Name Generator</title>
  </head>

  <body>
    <h1>Drow Name Generator</h1>

    <div id="form-area">
      <input type="number" id="number" name="number" value="5" min="1" max="100">

      <div id="sex-buttons">
        <button id="gn-button">Gender-neutral</button>
      </div>

      <button id="randomize-button">Randomize</button>
    </div>

    <div id="content-area"></div>

    <script src="script.js"></script>
  </body>
</html>
